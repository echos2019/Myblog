<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>echosçš„blog</title>
  <link rel="icon" href="img\title.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>
<script src="https://cdn.bootcss.com/viz.js/1.8.0/viz.js"></script>

<body>
  <div id="app"></div>
  <script>

    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      coverpage: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "tex") {
              return (
                '<span class="tex">' + katex.renderToString(code, {
                  throwOnError: false
                }) + '</span>'
              );
            }
            if (lang === "dot") {
              return (
                '<div class="viz">' + Viz(code, "SVG") + '</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
